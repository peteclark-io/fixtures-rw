apiVersion: extensions/v1beta1
kind: Deployment
metadata:
   name: match-rw
   labels:
      app: match-rw
spec:
   replicas: 2
   selector:
      matchLabels:
         app: match-rw
   template:
      metadata:
         labels:
            app: match-rw
            version: "latest"
      spec:
         containers:
            -  name: match-rw
               image: peteclarkio/match-rw:latest
               ports:
                  -  name: http
                     containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
   name: match-rw
   labels:
      app: match-rw
spec:
   type: LoadBalancer
   ports:
      - port: 80
   selector:
      app: match-rw
