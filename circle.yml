machine:
   services:
      - docker

dependencies:
   override:
      - docker info
      - docker build --rm=false -t peteclarkio/match-rw .

test:
   override:
      - docker run -d -p 80:9200 peteclarkio/match-rw; sleep 10
      - curl --retry 10 --retry-delay 5 -v http://localhost:9200/__ping

deployment:
   hub:
      branch: master
      commands:
         - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
         - docker push peteclarkio/match-rw
